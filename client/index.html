<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Quera Job Finder</title>
  </head>
  <body>
    <div class="container">
      <div class="tech-list">
        <div class="tech">
          <input type="checkbox" id="backend" name="backend" />
          <label for="backend">Back-end</label>
        </div>
        <div class="tech">
          <input type="checkbox" id="frontend" name="frontend" />
          <label for="frontend">Front-end</label>
        </div>
        <div class="tech">
          <input type="checkbox" id="mobile" name="mobile" />
          <label for="mobile">Mobile</label>
        </div>
        <div class="tech">
          <input type="checkbox" id="javascript" name="javascript" />
          <label for="">JavaScript</label>
        </div>
        <div class="tech">
          <input type="checkbox" id="reactjs" name="reactjs" />
          <label for="reactjs">React</label>
        </div>
        <div class="tech">
          <input type="checkbox" id="python" name="python" />
          <label for="python">Python</label>
        </div>
        <div class="tech">
          <input type="checkbox" id="php" name="php" />
          <label for="php">PHP</label>
        </div>
        <div class="tech">
          <input type="checkbox" id="c%23" name="c#" />
          <label for="c%23">C#</label>
        </div>
        <div class="tech">
          <input type="checkbox" id="node.js" name="node.js" />
          <label for="node.js">Node.js</label>
        </div>
        <div class="tech">
          <input type="checkbox" id="laravel" name="laravel" />
          <label for="laravel">Laravel</label>
        </div>
        <div class="tech">
          <input type="checkbox" id="django" name="django" />
          <label for="django">Django</label>
        </div>
        <div class="tech">
          <input type="checkbox" id="java" name="java" />
          <label for="java">Java</label>
        </div>
        <div class="tech">
          <input type="checkbox" id="vue.js" name="vue.js" />
          <label for="vue.js">Vue.js</label>
        </div>
        <div class="tech">
          <input type="checkbox" id="docker" name="docker" />
          <label for="docker">Docker</label>
        </div>
        <div class="tech">
          <input type="checkbox" id="linux" name="linux" />
          <label for="linux">Linux</label>
        </div>
        <div class="tech">
          <input type="checkbox" id="typescript" name="typescript" />
          <label for="typescript">TypeScript</label>
        </div>
        <div class="tech">
          <input type="checkbox" id="angular" name="angular" />
          <label for="angular">Angular</label>
        </div>
        <div class="tech">
          <input type="checkbox" id=".net" name=".net" />
          <label for=".net">.NET</label>
        </div>
        <div class="tech">
          <input type="checkbox" id="android" name="android" />
          <label for="android">Android</label>
        </div>
        <div class="tech">
          <input type="checkbox" id=".net-core" name=".net-core" />
          <label for=".net-core">.NET Core</label>
        </div>
        <div class="tech">
          <input type="checkbox" id="mysql" name="mysql" />
          <label for="mysql">MySQL</label>
        </div>
        <div class="tech">
          <input type="checkbox" id="postgresql" name="postgresql" />
          <label for="postgresql">PostgreSQL</label>
        </div>
        <div class="tech">
          <input type="checkbox" id="mongodb" name="mongodb" />
          <label for="mongodb">MongoDB</label>
        </div>
        <div class="tech">
          <input type="checkbox" id="oop" name="oop" />
          <label for="oop">OOP</label>
        </div>
        <button id="submit-btn">Submit</button>
      </div>
      <img src="./images/loading.gif" alt="loading" id="loading" />
      <div class="results"></div>
    </div>
  </body>
</html>
